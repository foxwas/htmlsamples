Impllicit label:
Wrap the input in a label demo
<br>
<label>
Name: <input type="text" name="name"/>
</label>
<br>
An explicit label’s for attribute value must match its input’s id value. 
For example, if for has a value of name, then id should also have a value of name.
<br>
<label for="your_name" >Name: </label>
<input type="text" id="your_name" name="name"/>
