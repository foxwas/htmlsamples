<html>
<body>
<h2> The datalist Element</h2>

<form>
	<input list="dogs" name="dogs">
	<datalist id="dogs">
		<option value="Poodle">
		<option value="Shitzu">
		<option value="Golder Retriever">
		<option value="Pomeranian">
		<option value="Lab">
	</datalist>
	<input type="submit" value="Submit">

</form>
</body>
</html>
